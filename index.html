<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="display" placeholder="0">
        <div class="calculator-buttons">
            <button id="clear">C</button>
            <button id="clear-all">CA</button>
            <button id="backspace">DEL</button>
            <button id="plusminus">+/-</button>
            <button value="7" class="numeral">7</button>
            <button value="8" class="numeral">8</button>
            <button value="9" class="numeral">9</button>
            <button value="*" class="operator">x</button>
            <button value="4" class="numeral">4</button>
            <button value="5" class="numeral">5</button>
            <button value="6" class="numeral">6</button>
            <button value="/" class="operator">รท</button>
            <button value="1" class="numeral">1</button>
            <button value="2" class="numeral">2</button>
            <button value="3" class="numeral">3</button>
            <button value="-" class="operator">-</button>
            <button value="0" class="numeral">0</button>
            <button value="." class="decimal">.</button>
            <button value="=" class="equals">=</button>
            <button value="+" class="operator">+</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
