<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="display" placeholder="0" maxlength="20">
        <div class="calculator-buttons">
            <button class="clear">C</button>
            <button class="clear-all">CA</button>
            <button class="backspace">DEL</button>
            <button class="plusminus">+/-</button>
            <button value="7" id="seven" class="numeral">7</button>
            <button value="8" id="eight" class="numeral">8</button>
            <button value="9" id="nine" class="numeral">9</button>
            <button value="*" id="multiply" class="operator">x</button>
            <button value="4" id="four" class="numeral">4</button>
            <button value="5" id="five" class="numeral">5</button>
            <button value="6" id="six" class="numeral">6</button>
            <button value="/" id="divide" class="operator">รท</button>
            <button value="1" id="one" class="numeral">1</button>
            <button value="2" id="two" class="numeral">2</button>
            <button value="3" id="three" class="numeral">3</button>
            <button value="-" id="subtract" class="operator">-</button>
            <button value="0" id="zero" class="numeral">0</button>
            <button value="." id="decimalpt" class="decimal">.</button>
            <button value="=" id="equalsign" class="equals">=</button>
            <button value="+" id="plus" class="operator">+</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
